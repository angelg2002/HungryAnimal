<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="./src/output.css" rel="stylesheet">

</head>

<body class="bg-amber-100 ">
    <header class="bg-amber-700 px-6 py-3 text-white flex gap-4">
        <div class="flex flex-wrap items-center justify-between w-full gap-4">
            <a href="index.html">
                <img src="./galery/HungryAnimal Fondo-png.png" alt="logo de HungryANimal" class="w-40 md:w-60">
            </a>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex w-full bg-amber-100 h-screen">

        <!-- IMAGEN (solo desktop) -->
        <div class="hidden md:flex w-1/2 items-center justify-center">
            <img src="./galery/largartija saludando.png" class="w-3/4">
        </div>

        <!-- FORMULARIO -->
        <div class="w-full md:w-1/2 flex items-center px-10 md:px-20">
            <div class="w-full max-w-md flex flex-col gap-8">

                <h2 class="text-5xl font-bold text-amber-700">
                    ¡Encuentra de todo <br> para tu mascota!
                </h2>

                <form class="flex flex-col gap-6" id="formulario-login">
                    <div>
                        <p class="font-bold text-amber-700 mb-2">Correo</p>
                        <input type="email" placeholder="Correo" id="correos"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700" required>
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Contraseña</p>
                        <input type="password" id="pass" placeholder="Contraseña"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700">
                    </div>

                    <button class="h-12 rounded-lg bg-lime-800/75 text-amber-100 font-bold hover:bg-lime-800 transition"
                        type="submit">
                        Iniciar sesión
                    </button>
                    <div>
                        <p class="text-amber-700 mb-5">¿Olvidaste tu contraseña?
                            <a href="#" class="font-bold underline">
                                Recuperala aquí
                            </a>
                        </p>
                        <p class="text-amber-700">
                            ¿No tienes una cuenta?
                            <a href="registro.html" class="font-bold underline">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <footer class="flex justify-items-end  bg-amber-700 p-4">
        <div class="text-shadow-yellow-50 w-full">
            <ul class="inline-flex px-4 justify-between w-full text-amber-100">
                <li>© 2025 HungryAnimal</li>
                <li>Nosotros</li>
                <li>Información</li>
            </ul>
        </div>
    </footer>
    <script src="./src/login.js"></script>
</body>

</html>
