<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="./src/output.css" rel="stylesheet">

</head>

<body class="bg-amber-100">
    <header class="bg-amber-700 px-6 py-3 text-white flex gap-4">
        <div class="flex flex-wrap items-center justify-between w-full gap-4">
            <a href="index.html">
                <img src="./galery/HungryAnimal Fondo-png.png" alt="logo de HungryANimal" class="w-40 md:w-60">
            </a>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex w-full min-h-screen bg-amber-100">

        <!-- IMAGEN (solo desktop) -->
        <div class="hidden md:flex w-1/2 items-center justify-center">
            <img src="./galery/largartija saludando.png" class="w-3/4 ">
        </div>

        <!-- FORMULARIO -->
        <div class="w-full md:w-1/2 flex items-center px-10 md:px-20">
            <div class="w-full max-w-md flex flex-col gap-8">

                <h2 class="text-5xl font-bold text-amber-700">
                    ¡Rawgistro!
                </h2>

                <h3 class="text-lime-800/75 text-3xl font-bold">ya tienes una cuenta? inicia<br>Sesión <a
                        href="login.html" class="underline">aqui</a></h3>

                <form id="form-registro" class="flex flex-col gap-6">
                    <div>
                        <p class="font-bold text-amber-700 mb-2">Nombre</p>
                        <input type="text" id="reg-nombre" placeholder="Tu nombre"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700" required>
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Apellido</p>
                        <input type="text" id="reg-apellido" placeholder="Tu apellido"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700" required>
                    </div>

                    <div>
                        <p class="text-amber-700 font-bold mb-2">Tipo de mascota</p>
                        <select id="reg-tipo-mascota"
                            class="w-full h-10 px-3 rounded bg-amber-50 border border-amber-700 focus:outline-none">
                            <option value="domesticos">Domésticos</option>
                            <option value="silvestres">Silvestres</option>
                        </select>
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Correo</p>
                        <input type="email" id="reg-correo" placeholder="ejemplo@correo.com"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700" required>
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Contraseña</p>
                        <input type="password" id="reg-pass" placeholder="Mínimo 6 caracteres"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700" required>
                    </div>

                    <button type="submit" id="btn-registrar"
                        class="h-12 rounded-lg bg-lime-800/75 text-amber-100 font-bold hover:bg-lime-800 transition shadow-md">
                        Crear cuenta
                    </button>
                </form>

            </div>
        </div>

    </div>
    <script src="./src/registro.js"></script>
</body>

</html>
