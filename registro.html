<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="./src/output.css" rel="stylesheet">

</head>

<body class="bg-amber-100">
    <header class="bg-amber-700 px-6 py-3 text-white flex gap-4">
        <div class="flex flex-wrap items-center justify-between w-full gap-4">
            <a href="index.html">
                <img src="./galery/HungryAnimal Fondo-png.png" alt="logo de HungryANimal" class="w-40 md:w-60">
            </a>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex w-full min-h-screen bg-amber-100">

        <!-- IMAGEN (solo desktop) -->
        <div class="hidden md:flex w-1/2 items-center justify-center">
            <img src="./galery/largartija saludando.png" class="w-3/4 ">
        </div>

        <!-- FORMULARIO -->
        <div class="w-full md:w-1/2 flex items-center px-10 md:px-20">
            <div class="w-full max-w-md flex flex-col gap-8">

                <h2 class="text-5xl font-bold text-amber-700">
                    ¡Rawgistro!
                </h2>

                <h3 class="text-lime-800/75 text-3xl font-bold">ya tienes una cuenta? inicia<br>Sesión <a
                        href="login.html" class="underline">aqui</a></h3>

                <form class="flex flex-col gap-6">
                    <div>
                        <p class="font-bold text-amber-700 mb-2">Nombre</p>
                        <input type="text" placeholder="Nombre"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700">
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Apellido</p>
                        <input type="text" placeholder="Apellido"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700">
                    </div>
                    <div>
                        <p class="text-amber-700 font-bold">Tipo de mascota</p>
                        <select class="w-full h-10 rounded bg-amber-50 border border-amber-700 ">
                            <option>Domesticos</option>
                            <option>Silvestres</option>
                        </select>
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2 mt-10">Correo</p>
                        <input type="text" placeholder="correo"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700">
                    </div>

                    <div>
                        <p class="font-bold text-amber-700 mb-2">Contraseña</p>
                        <input type="password" placeholder="Contraseña"
                            class="w-full h-10 p-3 rounded bg-amber-50 border border-amber-700">
                    </div>
                    <button
                        class="h-12 rounded-lg bg-lime-800/75 text-amber-100 font-bold hover:bg-lime-800 transition">
                        Crear cuenta
                    </button>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
